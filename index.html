<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Ghost in the Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1 class="title">GHOST IN THE MACHINE</h1>
    <div id="ghost-box">
      <img id="ghost" src="ghost.png" alt="Ghost">
      <div class="eye left"></div>
      <div class="eye right"></div>
    <div class="eye" id="left-eye"></div>
<div class="eye" id="right-eye"></div>
<div id="terminal">I see you.</div>

    </div>
    <div class="indicator">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="button-row">
      <button id="rl-button">RL</button>
      <div id="triangle"></div>
    </div>
    <div id="console" class="hidden">
      <p class="typewriter">I see you.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
