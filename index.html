<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GHOST // ACCESS</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="sigil-rl" onmouseover="activateRLSigil()">RL</div>
    <div id="ghost-container">
      <img src="assets/img/ghost.png" class="ghost-icon glow" alt="Ghost">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="ghost-node" id="ghost-node-1">◉</div>
      <div class="ghost-node" id="ghost-node-2">◉</div>
      <div class="ghost-node" id="ghost-node-3">◉</div>
      <div id="triangle-1">▲</div>
      <div id="triangle-2">▲</div>
      <div id="triangle-3">▲</div>
    </div>
    <div id="terminal">
      <p>[SYSTEM] Game Over. Would you like to play again?</p>
      <button onclick="playAgain()">Yes</button>
      <button onclick="skipCipher()">No</button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
