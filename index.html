<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GHOST // ACCESS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <div id="sigil-rl" onmouseover="activateRLSigil()">RL</div>
        <div id="ghost-container">
            <img src="assets/img/ghost.png" id="ghost-img" alt="Ghost">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="ghost-node" id="ghost-node-1">◉</div>
            <div class="ghost-node" id="ghost-node-2">◉</div>
            <div class="ghost-node" id="ghost-node-3">◉</div>
        </div>
        <div id="triangle-1" onclick="triggerTriangleOne()">▲</div>
        <div id="triangle-2" onclick="triggerTriangleTwo()">▲</div>
        <div id="triangle-3" onclick="triggerTriangleThree()">▲</div>
        <div id="terminal">
            <p>[SYSTEM] Game Over. Would you like to play again?</p>
            <button onclick="playAgain()">Yes</button>
            <button onclick="skipCipher()">No</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
