<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GHOST // ACCESS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <div id="sigil-rl" onmouseover="activateRLSigil()" title="RL"><span id="sigil-icon">RL</span></div>
        <div id="ghost">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div id="triangle-1" onclick="triggerTriangleOne()">▲</div>
        <div id="surge-line-1"></div>
        <div id="ghost-node-1" class="ghost-node">◉</div>
        <div id="terminal">
            <p class="line" id="welcome-line">[SYSTEM] Game Over. Would you like to play again?</p>
            <div id="choices">
                <button onclick="playAgain()">Yes</button>
                <button onclick="skipCipher()">No</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
