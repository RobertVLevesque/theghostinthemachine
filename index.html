<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost in the Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>GHOST IN THE MACHINE</h1>
  <div class="ghost-container">
    <img id="ghost" src="ghost.svg" alt="Ghost">
    <div class="ghost-eyes">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
  </div>

  <div class="nodes">
    <div class="node" data-id="1"></div>
    <div class="node" data-id="2"></div>
    <div class="node" data-id="3"></div>
  </div>

  <div id="console" class="hidden">
    <p class="typewriter">I see you.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
