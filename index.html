<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghost in the Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1 class="title">GHOST IN THE MACHINE</h1>

    <div class="ghost-img">
      <img src="ghost.png" alt="Ghost" />
      <div id="left-eye" class="eye"></div>
      <div id="right-eye" class="eye"></div>
    </div>

    <div class="button-row">
      <button id="rl-button">RL</button>
    </div>

    <div class="indicator">
      <span class="dot" id="dot1"></span>
      <span class="dot" id="dot2"></span>
      <span class="dot" id="dot3"></span>
    </div>

    <div id="triangle" class="hidden"></div>

    <div id="console" class="hidden">
      <p class="typewriter">I see you.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
